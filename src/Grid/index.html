<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Tailwind css </title>
</head>
<body>
    <h1>two  equal parts </h1><hr><br>
    <div class="grid gap-4 m-4 sm:grid-cols-2 grid-cols-2 ">
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl"></div>
        <div class="min-h-[100px] rounded bg-teal-500 shadow-xl"></div>
    </div> 
    <br><h1>three equal parts </h1><hr><br>
    <div class="grid gap-4 m-4 sm:grid-cols-3 ">
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl"></div>
        <div class="min-h-[100px] rounded bg-teal-500 shadow-xl"></div>
        <div class="min-h-[100px] rounded bg-red-500 shadow-xl"></div>
    </div> 
    <br><h1>two non-equal parts </h1><hr><br>
    <div class="grid gap-4 m-4 sm:grid-cols-12 ">
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl sm:col-span-4"></div>
        <div class="min-h-[100px] rounded bg-teal-500 shadow-xl sm:col-span-8 "></div>
    </div> 
    <br><h1>three non-equal parts </h1><hr><br>
    <div class="grid gap-4 m-4 sm:grid-cols-12 ">
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl sm:col-span-2"></div>
        <div class="min-h-[100px] rounded bg-teal-500 shadow-xl sm:col-span-8 "></div>
        <div class="min-h-[100px] rounded bg-red-500 shadow-xl sm:col-span-2 "></div>
    </div> 
    <br><h1>three non-equal parts with hidden and block </h1><hr><br>
    <div class="grid gap-4 m-4 sm:grid-cols-12 ">
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl sm:col-span-2 hidden sm:block"></div>
        <div class="min-h-[100px] rounded bg-teal-500 shadow-xl sm:col-span-8 "></div>
        <div class="min-h-[100px] rounded bg-red-500 shadow-xl sm:col-span-2 hidden sm:block"></div>
    </div> 

</body>
</html>
